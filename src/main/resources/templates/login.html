<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-description {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-primary {
            background-color: #0d6efd;
            color: white;
            margin-bottom: 0.5rem;
        }

        .button-primary:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .text-center {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .text-center a {
            color: #0d6efd;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: none;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="card-title">Login to your account</div>
        <div class="card-description">Enter your credentials to access the app</div>
    </div>

    <div class="error-message" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="ex: 4kama" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
        </div>
        <div class="form-group">
            <button type="submit" id="loginButton" class="button button-primary">
                <span class="btn-text">Login</span>
                <span class="spinner" id="spinner"></span>
            </button>
        </div>
        <div class="text-center">
            Don't have an account? Contact the admin.
        </div>
    </form>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function () {
        const btn = document.getElementById("loginButton");
        const spinner = document.getElementById("spinner");
        const btnText = btn.querySelector(".btn-text");

        btn.disabled = true;
        btnText.textContent = "Logging in...";
        spinner.style.display = "inline-block";
    });
</script>
</body>
</html>
